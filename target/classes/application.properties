# Default folder where input .log files are stored
logs.directory=logs

# Default folder where reports are saved
reports.directory=reports

# Date-time format used throughout the app (must match your logs)
datetime.format=yyyy-MM-dd HH:mm:ss

# Threshold for anomaly detection (e.g., 5+ ERRORs in 5 minutes)
anomaly.threshold=5
anomaly.window.minutes=5
